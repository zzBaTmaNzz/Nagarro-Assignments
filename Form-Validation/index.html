<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form-Validation</title>
</head>
<body>

    <h1 class="text-center">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    <h5 id="usernamevalidation"></h5>
                    <br>
                </div>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                    <h5 id="emailvalidation"></h5>
                    <br>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="text" name="pass" id="pass" class="form-control" autocomplete="off">
                    <h5 id="passvalidation"></h5>
                    <br>
                </div>
                <div class="form-group">
                    <label for="conpass">Confirm Password</label>
                    <input type="text" name="conpass" id="conpass" class="form-control" autocomplete="off">
                    <h5 id="conpassvalidation"></h5>
                </div>
                <br>
                <input type="button" id="submitvalidation" value="Submit" class='btn btn-primary'>
            </form>
        </div>

    </div>


    <script src="jQuery.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="handle">
            <div class="prev nav-btn">
                <span class="material-symbols-outlined">arrow_back</span>
            </div>
            <div class="next nav-btn">
                <span class="material-symbols-outlined">arrow_forward</span>
            </div>
        </div>
        <div class="slider">
            <div class="item main">
                <img src="images/first.jpg" alt="Dog">
                <div class="caption">This is an image of Courage: The Cowardly Dog</div>
            </div>
            <div class="item">
                <img src="images/second.jpg" alt="Polar Bear">
                <div class="caption">This is an image of a Cute Polar Bear</div>
            </div>
            <div class="item">
                <img src="images/third.jpg" alt="The Moon">
                <div class="caption">This is an image of a picturesque The Moon</div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
